<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Password Manager</title>
</head>

<body class="login--body">

     <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="static/PMLogo.jpg" alt="PwdManager Logo">
            </a>
            <div class="collapse navbar-collapse d-flex" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">Log&nbsp;In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('register')}}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="login--main">
        <form action="/login" method="post" class="login--main__form">
            <input type="text" name="login--username" placeholder="Username" class="textfield_ph">
            <input type="password" name="login--password" placeholder="Password" class="textfield_ph">
            <p class="login--error">{{error_message}}</p>
            <div class="login--main__form--buttons">
                <button type="submit" class="nav__login"> Login </button>
                <a href="{{url_for('register')}}" class="nav__register"> Register </a>
            </div>
        </form>
    </main>

</body>

</html>
